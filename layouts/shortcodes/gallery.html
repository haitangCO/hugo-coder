<style>
.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3列布局，每列宽度可变 */
  gap: 20px;
  align-items: start; /* 让所有图片顶部对齐 */
}
.gallery figure {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}
.gallery img {
  width: 100%; /* 宽度自适应 */
  height: 200px; /* 固定高度，确保对齐 */
  object-fit: cover; /* 裁剪图片，保证高度一致 */
  border-radius: 8px;
}
</style>

<div class="gallery">
  {{ .Inner | markdownify }}
</div>
